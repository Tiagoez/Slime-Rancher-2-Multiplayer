# name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1'  # or '5.x' depending on your project

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Publish
      run: dotnet publish -c Release -o out
      working-directory: ./Slime-Rancher-2-Multiplayer-0.1.2  # Replace with your actual project folder

    - name: Move DLL to Artifact
      run: mv out/*.dll ./artifacts/
